<!-- Imports Polymer -->
<link rel="import" href="../../bower_components/polymer/polymer.html">

<!-- Imports Dependencies -->
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<link rel="import" href="chemical-element-visualisation/chemical-element-visualisation.html">

<!-- Defines element markup -->
<dom-module id="chemical-element-page">

  <template>

    <custom-style>
      <style>

        paper-card
        {
          width: 100%;
        }

        .container
        {
          display: flex;
          width: 100%;
        }

        .item
        {
          flex: 1;
          padding: 7px;
        }

        .item-3x
        {
          flex: 3;
          padding: 5px;

          color: #888;
        }

        .element-card
        {
          width: 100%;
          height: 100%;
          padding: calc(50% - 1em);
          padding-top: calc(50% - (1em/2));
          padding-bottom: calc(50% - (1em/2));
          font-size: 3vw;
          font-family: sans-serif;
          color: white;
          text-align: center;
          cursor: pointer;
        }

        .not-metal
        {
          color: #a5d6a7;
        }

        .alkali-metal
        {
          color: #ffab91;
        }

        .alkaline-earth-metal
        {
          color: #fff59d;
        }

        .transition-metal
        {
          color: #ffe082;
        }

        .metalloid
        {
          color: #b0bec5;
        }

        .post-transition-metal
        {
          color: #ffcc80;
        }

        .other-nonmetal
        {
          color: #c5e1a5;
        }

        .halogen
        {
          color: #e6ee9c;
        }

        .noble-gas
        {
          color: #80cbc4;
        }

      </style>
    </custom-style>

      <paper-card>
        <div class="container">
    <!--
          <div class="item">

            <paper-card class$="[[element.group]] element-card">
              [[element.symbol]]
            </paper-card>

          </div>
    -->
          <div class="item">
            <paper-card>
              <chemical-element-visualisation element="[[element]]"></chemical-element-visualisation>
            </paper-card>
          </div>
          <div class="item-3x">
            <h4 class$="[[element.group]]">[[element.name]]</h4>
            <p>electronegativity: [[element.electronegativity]]</p>
            <p>atomic weight: [[element.atomic-weight]]</p>
          </div>
        </div>
      </paper-card>

  </template>

  <!-- Loads JavaScript -->
  <script src="chemical-element-page.js"></script>
</dom-module>
