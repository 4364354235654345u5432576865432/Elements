<!-- Imports Polymer -->
<link rel="import" href="../../bower_components/polymer/polymer.html">

<!-- Imports Dependencies -->
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<link rel="import" href="chemical-element-visualisation/chemical-element-visualisation.html">

<!-- Defines element markup -->
<dom-module id="chemical-element-page">

  <template>

    <custom-style>
      <style>

        .container
        {
          display: flex;
        }

        .item
        {
          flex: 1;
        }

        .element-card
        {
          width: 100%;
          height: 100%;
          padding: calc(50% - 1em);
          padding-top: calc(50% - (1em/2));
          padding-bottom: calc(50% - (1em/2));
          font-size: 3vw;
          font-family: sans-serif;
          color: white;
          text-align: center;
          cursor: pointer;
        }

        .not-metal
        {
          background-color: #a5d6a7;
        }

        .alkali-metal
        {
          background-color: #ffab91;
        }

        .alkaline-earth-metal
        {
          background-color: #fff59d;
        }

        .transition-metal
        {
          background-color: #ffe082;
        }

        .metalloid
        {
          background-color: #b0bec5;
        }

        .post-transition-metal
        {
          background-color: #ffcc80;
        }

        .other-nonmetal
        {
          background-color: #c5e1a5;
        }

        .halogen
        {
          background-color: #e6ee9c;
        }

        .noble-gas
        {
          background-color: #80cbc4;
        }

      </style>
    </custom-style>


      <div class="container">
  <!--
        <div class="item">

          <paper-card class$="[[element.group]] element-card">
            [[element.symbol]]
          </paper-card>

        </div>
  -->
        <div class="item">
          <paper-card>
            <chemical-element-visualisation
              element="[[element]]"
            ></chemical-element-visualisation>
          </paper-card>
        </div>
        <div class="item">
          <paper-card>
            <h4>[[element.name]]</h4>
            <h5>Elektronegativit√§t: [[element.electronegativity]]</h5>
            <h5>Atomgewicht: [[element.atomic-weight]]</h5>
          </paper-card>
        </div>
        <div class="item"></div>
        <div class="item"></div>
      </div>

  </template>

  <!-- Loads JavaScript -->
  <script src="chemical-element-page.js"></script>
</dom-module>
